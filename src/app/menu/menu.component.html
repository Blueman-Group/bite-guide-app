<ion-tabs>
  <ion-tab-bar [slot]="this.tabsPlacement">
    <ion-tab-button tab="home" [layout]="this.tabsLayout">
      <ion-icon name="book-outline"></ion-icon>
      Home
    </ion-tab-button>
    <ion-tab-button tab="own-plan" [layout]="this.tabsLayout">
      <ion-icon name="create-outline"></ion-icon>
      Own mealplan
    </ion-tab-button>
    <ion-tab-button tab="history" [layout]="this.tabsLayout">
      <ion-icon name="hourglass-outline"></ion-icon> History
    </ion-tab-button>
    <ion-tab-button tab="settings" [layout]="this.tabsLayout">
      <ion-icon name="cog-outline"></ion-icon>
      Settings
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
