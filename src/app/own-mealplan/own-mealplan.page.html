<ion-header translucent="true">
  <ion-toolbar>
    <ion-title size="large">Einstellungen</ion-title>
    <app-navbar-header slot="end"></app-navbar-header>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        <img alt="logo" height="40" id="logo" src="assets/icon/BiteGuide.png" />
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <swiper-container slides-per-view="1" (slidechange)="test($event.detail[0])" [modules]="swiperModules" #swiper>
    <swiper-slide *ngFor="let i of [1,2]" fullscreen="true">
      <ng-container *ngFor="let item of this.historyArray">
        <ion-card class="ownmeals" *ngIf="item.data && getKeys(item.data).length > 0">
          <ion-card-header>
            <ion-card-title size="small">{{item.date}}</ion-card-title>
          </ion-card-header>


          <ion-card-content class="card-content">

            <div *ngFor="let mealId of getKeys(item.data)">
              <ion-card>
                <div class="background-image" [style.background-image]="'url(' + item.data[mealId].imageUrl + ')'">
                </div>
                <ion-card-header>
                  <img class="pin" src="assets/icon/bookmark_filled.svg"
                    (click)="delMeal(item.date ,mealId,item.data[mealId].canteenId)" alt="Speichern" />

                  <ion-card-title size="small">{{item.data[mealId].name}}</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                  <ion-icon name="pricetag-outline" slot="start" aria-hidden="true"></ion-icon>
                  <ion-label> Studenten: {{item.data[mealId].studentPrice | number:'.2-2':'de-DE'}}€ / Gast:
                    {{item.data[mealId].normalPrice |
                    number:'.2-2':'de-DE'}}€</ion-label>
                </ion-card-content>
              </ion-card>
            </div>

          </ion-card-content>

        </ion-card>
      </ng-container>

    </swiper-slide>
  </swiper-container>

  <ion-button (click)="set()">Setup</ion-button>


</ion-content>
