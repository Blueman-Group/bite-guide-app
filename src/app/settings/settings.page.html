<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list [inset]="true">
    <ion-item>
      <ion-label>Settings <ion-icon name="cog-outline"></ion-icon></ion-label>
    </ion-item>
    <ion-item>
      <ion-select
        interface="popover"
        label="Standard Cantine"
        labelPlacement="floating"
        placeholder="Mensa auswählen"
        shape="round"
        [(ngModel)]="this.selectedCantine"
        (ionChange)="this.onSelectChange()"
      >
        <ion-select-option
          *ngFor="let canteen of this.canteens"
          value="{{canteen._key}}"
          >{{canteen.name.replace('MENSA ', '')}}</ion-select-option
        >
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-toggle> Darkmode </ion-toggle>
    </ion-item>

    <ion-item>
      <ion-range label-placement="start">
        <div slot="label">Komponentengröße</div>
      </ion-range>
    </ion-item>
  </ion-list>
</ion-content>
