<ion-header translucent="true">
  <ion-toolbar class="header">
    <ion-title size="large">Einstellungen</ion-title>
    <app-navbar-header slot="end"></app-navbar-header>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Einstellungen </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list [inset]="true">
    <ion-item>
      <ion-select
        interface="popover"
        label="Standard Mensa"
        labelPlacement="floating"
        placeholder="Mensa auswählen"
        shape="round"
        [(ngModel)]="this.selectedCantine"
        (ionChange)="this.onSelectChange()"
      >
        <ion-select-option *ngFor="let canteen of this.canteens" value="{{canteen._key}}">{{canteen.name.replace('MENSA ', '').toUpperCase()}}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item style="margin: 20px 0px">
      <ion-label>Dark Mode</ion-label>
      <div class="btn" (click)="this.toggleDark()">
        <div class="btn_indicator">
          <div class="btn-icon-container">
            <ion-icon name="moon-outline" size="large" class="btn_icon" id="darkModeChanger_icon"></ion-icon>
          </div>
        </div>
      </div>
    </ion-item>
  </ion-list>

  <ion-label>
    <ion-text color="">
      <p>Rechtliche Informationen</p>
    </ion-text>
  </ion-label>

  <ion-list [inset]="true" class="legallist">
    <ion-item [button]="true" [detail]="true" [routerLink]="['/impressum']" *ngIf="!this.platform.is('capacitor')">
      <ion-label>Impressum</ion-label>
    </ion-item>
    <ion-item [button]="true" [detail]="true" [routerLink]="['/privacy']">
      <ion-label>Datenschutzerklärung</ion-label>
    </ion-item>
    <ion-item [button]="true" [detail]="true" [routerLink]="['/about']">
      <ion-label>Weitere Informationen</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer id="bottom">
  <ion-label>
    <ion-text color="medium" class="ion-text-center">
      <p>Version: {{this.version}}</p>
    </ion-text>
    <ion-text color="medium" class="ion-text-center">
      <p>© 2023 - BiteGuide</p>
    </ion-text>
  </ion-label>
</ion-footer>
