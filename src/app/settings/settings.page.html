<ion-header translucent="true">
  <ion-toolbar>
    <ion-title size="large">Einstellungen</ion-title>
    <app-navbar-header slot="end"></app-navbar-header>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Einstellungen </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list [inset]="true">
    <ion-item>
      <ion-select
        interface="popover"
        label="Standard Mensa"
        labelPlacement="floating"
        placeholder="Mensa auswÃ¤hlen"
        shape="round"
        [(ngModel)]="this.selectedCantine"
        (ionChange)="this.onSelectChange()"
      >
        <ion-select-option
          *ngFor="let canteen of this.canteens"
          value="{{canteen._key}}"
          >{{canteen.name.replace('MENSA ', '')}}</ion-select-option
        >
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-toggle> Darkmode </ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
