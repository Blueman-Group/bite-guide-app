<ion-content [fullscreen]="true">
  <div class="loading">
    <div class="scene">
      <div class="objects">
        <div class="square"></div>
        <div class="circle"></div>
        <div class="triangle"></div>
      </div>
      <div class="wizard">
        <div class="body"></div>
        <div class="right-arm">
          <div class="right-hand"></div>
        </div>
        <div class="left-arm">
          <div class="left-hand"></div>
        </div>
        <div class="head">
          <div class="beard"></div>
          <div class="face">
            <div class="adds"></div>
          </div>
          <div class="hat">
            <div class="hat-of-the-hat"></div>
            <div class="four-point-star --first"></div>
            <div class="four-point-star --second"></div>
            <div class="four-point-star --third"></div>
          </div>
        </div>
      </div>
    </div>
    <p>Doing some magic...</p>
  </div>
  <div id="finish_anim" class="ion-hide"></div>
  <div class="ion-hide" id="checkmark">
    <div class="checkmark_wrapper">
      <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
        <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" />
        <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
      </svg>
    </div>
    <p>Daten wurden geladen!</p>
  </div>
</ion-content>
