<ion-header translucent="true">

        id="logo"
        alt="logo"
        height="25"
        src="assets/icon/BiteGuideFont.png"
    /></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">

      <ion-title size="large"
        ><img alt="logo" height="40" id="logo" src="assets/icon/BiteGuide.png"
      /></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <img
      alt="Silhouette of mountains"
      src="https://ionicframework.com/docs/img/demos/card-media.png"
    />
    <ion-card-header>
      <ion-card-title>Pommes</ion-card-title>
      <ion-card-subtitle>Gericht</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content> Allergene... </ion-card-content>
  </ion-card>
</ion-content>
